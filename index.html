<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(135deg, #ff4e8a, #ff8fb1);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    position: relative;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 18px;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

.container {
    z-index: 10;
}

button {
    padding: 12px 28px;
    margin: 12px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
}

.yes {
    background: white;
    color: #ff4e8a;
    font-weight: bold;
}

.yes:hover {
    transform: scale(1.1);
}

.no {
    background: black;
    color: white;
    position: relative;
}

.hidden {
    display: none;
}

#message {
    margin-top: 15px;
    font-weight: bold;
}

/* Shake animation */
@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-10px); }
    100% { transform: translateX(0); }
}

.shake {
    animation: shake 0.4s;
}
</style>
</head>

<body>

<div class="container" id="startScreen">
    <h1>Tap to Begin üíå</h1>
    <br>
    <button onclick="startApp()">Start</button>
</div>

<div class="container hidden" id="mainScreen">
    <h1>Will you be mine? üíò</h1>
    <br>
    <button class="yes" onclick="sayYes()">YES üíñ</button>
    <button class="no" id="noBtn" onclick="moveNo()">NO üò§</button>
    <p id="message"></p>
</div>

<div class="container hidden" id="finalScreen">
    <button id="foreverBtn">Forever ‚ù§Ô∏è</button>
    <p id="finalMessage" style="display:none; margin-top:15px; font-weight:bold; font-size:22px;">
        Always ‚ù§Ô∏è
    </p>
</div>

<audio id="bgMusic" src="music.mp3"></audio>

<script>
function startApp() {
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("mainScreen").classList.remove("hidden");
}

function sayYes() {
    document.getElementById("bgMusic").play();
    document.getElementById("mainScreen").classList.add("hidden");
    document.getElementById("finalScreen").classList.remove("hidden");
}

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    message.innerHTML = "EHHHHH üò§ Wrong answer!!";

    document.body.classList.add("shake");
    setTimeout(() => document.body.classList.remove("shake"), 400);

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

document.addEventListener("DOMContentLoaded", function () {
    const foreverBtn = document.getElementById("foreverBtn");
    foreverBtn.addEventListener("click", function () {
        document.getElementById("finalMessage").style.display = "block";
    });
});

/* Floating hearts generator */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 12 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
