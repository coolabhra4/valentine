<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
overflow-x:hidden;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:white;
position:relative;

/* Sakura Road Background */
background:
linear-gradient(to top, rgba(255,200,220,0.3), rgba(255,240,250,0.6)),
url('https://images.unsplash.com/photo-1522383225653-ed111181a951?auto=format&fit=crop&w=1500&q=80');

background-size:cover;
background-position:center;
background-attachment:fixed;
}

body::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:rgba(255,180,200,0.2);
backdrop-filter:blur(2px);
z-index:0;
}

.container{
z-index:5;
padding:25px;
background:rgba(0,0,0,0.35);
border-radius:20px;
backdrop-filter:blur(6px);
}

/* Buttons */
button{
padding:12px 28px;
margin:12px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
background:#ff8fb1;
color:white;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
}

.no{
background:black;
}

/* Petals */
.petal{
position:absolute;
width:14px;
height:18px;
background:linear-gradient(135deg,#ffc0cb,#ff69b4);
border-radius:50% 50% 50% 0;
opacity:0.9;
animation:drift linear infinite;
}

@keyframes drift{
0%{
transform:translateY(-10vh) translateX(0) rotate(0deg);
opacity:0;
}
20%{opacity:1;}
100%{
transform:translateY(110vh) translateX(80px) rotate(360deg);
opacity:0;
}
}

/* Carousel */
.carousel{
margin-top:20px;
width:260px;
height:350px;
overflow:hidden;
border-radius:20px;
box-shadow:0 0 40px rgba(255,182,193,0.7);
}

.carousel img{
width:100%;
height:100%;
object-fit:cover;
display:none;
border-radius:20px;
}

.carousel img.active{
display:block;
}

.hidden{
display:none;
}

/* Love text animation */
.loveText{
margin-top:20px;
font-size:26px;
font-weight:bold;
opacity:0;
animation:fadeInLove 2s forwards;
}

@keyframes fadeInLove{
from{opacity:0; transform:translateY(10px);}
to{opacity:1; transform:translateY(0);}
}

/* Heart burst */
.burst{
position:absolute;
font-size:20px;
animation:burstAnim 1s ease forwards;
}

@keyframes burstAnim{
0%{transform:scale(0.5);opacity:1;}
100%{transform:translateY(-150px) scale(1.5);opacity:0;}
}
</style>
</head>

<body>

<div class="container" id="startScreen">
<h1>Tap to Begin üíå</h1>
<button onclick="startApp()">Start</button>
</div>

<div class="container hidden" id="mainScreen">
<h1>Will you walk this road with me? üå∏</h1>
<button onclick="sayYes()">YES üíñ</button>
<button class="no" id="noBtn" onclick="moveNo()">NO üò§</button>
<p id="message"></p>
</div>

<div class="container hidden" id="finalScreen">

<button id="foreverBtn">Forever? ‚ù§Ô∏è</button>

<p id="finalMessage" class="hidden" style="margin-top:15px;font-size:22px;font-weight:bold;">
Always ‚ù§Ô∏è
</p>

<div id="carouselContainer" class="hidden">
<div class="carousel" id="carousel">
<img src="photo1.jpg" class="active">
<img src="photo2.jpg">
<img src="photo3.jpg">
<img src="photo4.jpg">
<img src="photo5.jpg">
</div>

<!-- I love you text -->
<div id="loveText" class="loveText hidden">
I love you ‚ù§Ô∏è
</div>

</div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>

/* Autoplay music */
document.addEventListener("DOMContentLoaded",function(){
const music=document.getElementById("bgMusic");

function playMusic(){
music.play().catch(()=>{});
}

playMusic();
document.body.addEventListener("click",playMusic,{once:true});
});

function startApp(){
document.getElementById("startScreen").classList.add("hidden");
document.getElementById("mainScreen").classList.remove("hidden");
}

function sayYes(){
document.getElementById("mainScreen").classList.add("hidden");
document.getElementById("finalScreen").classList.remove("hidden");
}

function moveNo(){
const noBtn=document.getElementById("noBtn");
document.getElementById("message").innerHTML="EHHHHH üò§ Wrong answer!!";
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*(window.innerWidth-100)+"px";
noBtn.style.top=Math.random()*(window.innerHeight-100)+"px";
}

/* Forever logic */
document.addEventListener("DOMContentLoaded",function(){
const foreverBtn=document.getElementById("foreverBtn");
const finalMessage=document.getElementById("finalMessage");
const carouselContainer=document.getElementById("carouselContainer");
const loveText=document.getElementById("loveText");

foreverBtn.addEventListener("click",function(){
finalMessage.classList.remove("hidden");
carouselContainer.classList.remove("hidden");
loveText.classList.remove("hidden");
heartBurst();
startCarousel();
enableSwipe();
foreverBtn.style.display="none";
});
});

/* Carousel */
let index=0;
let images;

function startCarousel(){
images=document.querySelectorAll(".carousel img");
setInterval(nextSlide,3000);
}

function nextSlide(){
images[index].classList.remove("active");
index=(index+1)%images.length;
images[index].classList.add("active");
}

function prevSlide(){
images[index].classList.remove("active");
index=(index-1+images.length)%images.length;
images[index].classList.add("active");
}

/* Swipe */
function enableSwipe(){
const carousel=document.getElementById("carousel");
let startX=0;

carousel.addEventListener("touchstart",e=>{
startX=e.touches[0].clientX;
});

carousel.addEventListener("touchend",e=>{
let endX=e.changedTouches[0].clientX;
if(startX>endX+50) nextSlide();
if(startX<endX-50) prevSlide();
});
}

/* Heart Burst */
function heartBurst(){
for(let i=0;i<15;i++){
const heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.classList.add("burst");
heart.style.left=Math.random()*window.innerWidth+"px";
heart.style.top=window.innerHeight/2+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),1000);
}
}

/* Petals */
setInterval(()=>{
const petal=document.createElement("div");
petal.classList.add("petal");
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(Math.random()*4+6)+"s";
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),9000);
},250);

</script>

</body>
</html>
