<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    overflow-x: hidden;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff4e8a, #ff8fb1);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    position: relative;
    transition: 0.5s ease;
}

/* Blur mode */
.blur-bg {
    backdrop-filter: blur(8px);
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 18px;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.container {
    z-index: 10;
    padding: 20px;
}

button {
    padding: 12px 28px;
    margin: 12px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
}

.yes {
    background: white;
    color: #ff4e8a;
    font-weight: bold;
}

.no {
    background: black;
    color: white;
    position: relative;
}

.hidden {
    display: none;
}

/* Carousel */
.carousel {
    margin-top: 20px;
    width: 260px;
    height: 350px;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,255,255,0.7);
    position: relative;
}

.carousel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
    border-radius: 20px;
}

.carousel img.active {
    display: block;
}

/* Heart burst */
.burst {
    position: absolute;
    font-size: 20px;
    animation: burstAnim 1s ease forwards;
}

@keyframes burstAnim {
    0% { transform: scale(0.5); opacity: 1; }
    100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="startScreen">
    <h1>Tap to Begin üíå</h1>
    <button onclick="startApp()">Start</button>
</div>

<div class="container hidden" id="mainScreen">
    <h1>Will you be mine? üíò</h1>
    <button class="yes" onclick="sayYes()">YES üíñ</button>
    <button class="no" id="noBtn" onclick="moveNo()">NO üò§</button>
    <p id="message"></p>
</div>

<div class="container hidden" id="finalScreen">
    <button id="foreverBtn">Forever? ‚ù§Ô∏è</button>

    <p id="finalMessage" class="hidden" style="margin-top:15px; font-weight:bold; font-size:22px;">
        Always ‚ù§Ô∏è
    </p>

    <div id="carouselContainer" class="hidden">
        <div class="carousel" id="carousel">
            <img src="photo1.jpg" class="active">
            <img src="photo2.jpg">
            <img src="photo3.jpg">
            <img src="photo4.jpg">
            <img src="photo5.jpg">
        </div>
    </div>
</div>

<audio id="bgMusic" src="music.mp3"></audio>

<script>
function startApp() {
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("mainScreen").classList.remove("hidden");
}

function sayYes() {
    document.getElementById("bgMusic").play();
    document.getElementById("mainScreen").classList.add("hidden");
    document.getElementById("finalScreen").classList.remove("hidden");
}

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    message.innerHTML = "EHHHHH üò§ Wrong answer!!";

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

document.addEventListener("DOMContentLoaded", function () {

    const foreverBtn = document.getElementById("foreverBtn");
    const finalMessage = document.getElementById("finalMessage");
    const carouselContainer = document.getElementById("carouselContainer");
    const body = document.body;

    foreverBtn.addEventListener("click", function () {
        finalMessage.classList.remove("hidden");
        carouselContainer.classList.remove("hidden");
        body.classList.add("blur-bg");

        heartBurst();
        startCarousel();
        enableSwipe();
    });
});

/* Carousel auto */
let index = 0;
let images;

function startCarousel() {
    images = document.querySelectorAll(".carousel img");
    setInterval(nextSlide, 3000);
}

function nextSlide() {
    images[index].classList.remove("active");
    index = (index + 1) % images.length;
    images[index].classList.add("active");
}

/* Swipe Support */
function enableSwipe() {
    const carousel = document.getElementById("carousel");
    let startX = 0;

    carousel.addEventListener("touchstart", e => {
        startX = e.touches[0].clientX;
    });

    carousel.addEventListener("touchend", e => {
        let endX = e.changedTouches[0].clientX;
        if (startX > endX + 50) nextSlide();
        if (startX < endX - 50) prevSlide();
    });
}

function prevSlide() {
    images[index].classList.remove("active");
    index = (index - 1 + images.length) % images.length;
    images[index].classList.add("active");
}

/* Heart burst effect */
function heartBurst() {
    for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.classList.add("burst");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight / 2 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1000);
    }
}

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 12 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
